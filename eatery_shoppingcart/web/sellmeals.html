
<!---start-content---->
<div class="content">
	<!---start-contact---->
	<div class="contact">
		<div class="wrap">
			<div class="section group">
				<div class="col span_1_of_3">
					<div class="form-group">
						<label for="inputMealImage">Upload Meal Image</label>
						<input type="file" id="inputMealImage">
					</div>
                    <span><input type="submit" class="btn btn-primary" value="Upload Image"></span>
                    </div>


                <div class="col span_2_of_3">
                    <div class="contact-form">
                        <h3>Please enter your meal details</h3>
                        <form method="post" action="contact-post.html">
                            <div>
                                <span><label>MEAL NAME</label></span>
                                <span><input name="userName" type="text" class="textbox"></span>
                            </div>
                            <div>
                                <span><label>MEAL DESCRIPTION</label></span>
                                <span><input name="userEmail" type="text" class="textbox"></span>
                            </div>

                            <div>
                                <span><label>NUMBER OF MEALS</label></span>
                                <span><input name="userEmail" type="text" class="textbox"></span>
                            </div>


                            <div>
                                <table>
                                <tr>
                                    <td><span><label>WHEN</label></span>
                                    <span><input name="userEmail" type="date" class="textbox"></span>
                                    </td>
                                <td>
                                <span><label>FROM</label></span>
                                <span><input name="userEmail" type="time" class="textbox"></span>
                                </td>
                                    <td>
                                <span><label>TO</label></span>
                                <span><input name="userEmail" type="time" class="textbox"></span>
                                    </td>
                                </tr>
                            </table>
                            </div>

                            <div>
                                <span><label>LOCATION</label></span>
                                <span><input name="userEmail" type="text" class="textbox"></span>
                            </div>

                            <div>
                                <span><label>FOOD CATEGORY</label></span>
                                <select class="form-control">
                                    <option>Vegetarian</option>
                                    <option>Vegan</option>
                                    <option>Halal</option>
                                    <option>Non-Vegetarian</option>
                                </select>
                            </div>

                            <div>
                                <span><label>CUISINE</label></span>
                                <select class="form-control">
                                    <option>American</option>
                                    <option>Indian</option>
                                    <option>Italian</option>
                                    <option>Mexican</option>
                                    <option>Indo-Chinese</option>
                                    <option>Vietnamese</option>
                                    <option>Himalayan</option>
                                    <option>Burmese</option>
                                    <option>Ethiopian</option>
                                    <option>Mediterranean</option>
                                </select>
                                <!--<span><input name="userPhone" type="text" class="textbox"></span>-->
                            </div>
                            <div>
                                <span><label>INGREDIENTS</label></span>
                                <span><textarea name="userMsg"> </textarea></span>
                            </div>

                            <div>
                            <span><label>ALLERGEN INFO</label></span>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="Peanuts"> Peanuts
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" value="Treenuts"> Treenuts
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="Egg"> Egg
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox4" value="Wheat"> Wheat
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox5" value="Milk"> Milk
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox6" value="Fish"> Fish
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox7" value="Soy"> Soy
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox8" value="Other"> Other
                            </label>
                            </div>

                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="sr-only" for="mealPrice">Price per meal(in dollars)</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">Price($)</div>
                                        <input type="text" class="form-control" id="mealPrice" placeholder=" Quote your price">
                                    </div>
                                </div>
                                </form>

                            <div>
                                <button type="button" class="mybutton">POST</button>
                                <button type="button" class="mybutton">CANCEL</button>
                            </div>
                        </form>

                    </div>
                </div>






			</div>
		</div>
	</div>

<!---End-contact---->
<!---End-content---->



</div>
